syntax = "proto3";
import "replicate.proto";
package huawei.proto;

message VolumeMeta{
    VolumeInfo info = 1;
    repeated OperationRecord records = 3;
}
// volume status
enum VolumeStatus{
    VOL_UNKNOWN = 0;
    VOL_ENABLING = 1;
    VOL_AVAILABLE = 2;
    VOL_ATTACHED = 3;
    VOL_DELETED = 4;
}
message VolumeInfo{
    string vol_id = 1;
    string path = 2;
    VolumeStatus vol_status = 3;
    uint64 size = 4;
    bool rep_enable = 6;
    string rep_uuid = 7;
    repeated string peer_volumes = 8;
    RepRole role = 9;
    RepStatus rep_status = 10;
}

